<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Admin Login</h1>
            <p class="text-gray-300">Enter your password to access the admin panel</p>
        </div>
        
        <div class="bg-gray-800 bg-opacity-80 rounded-xl p-6 shadow-lg">
            <div id="login-error" class="hidden bg-red-500 bg-opacity-80 text-white p-3 rounded mb-4">
                Incorrect password. Please try again.
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button id="login-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                Login
            </button>
        </div>
        
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Back to website
            </a>
        </div>
    </div>
    
    <script>
        // Simple password protection
        document.getElementById('login-btn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            
            // This is a simple client-side password check
            // In a real application, you would use server-side authentication
            if (password === 'admin123') {
                // Store authentication in session storage
                sessionStorage.setItem('adminAuthenticated', 'true');
                // Redirect to admin panel
                window.location.href = 'admin-panel.html';
            } else {
                // Show error message
                document.getElementById('login-error').classList.remove('hidden');
            }
        });
        
        // Also allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
